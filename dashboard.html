<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Smart Healthcare Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="login.html" rel="stylesheet">
<style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .welcome-container {
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #20c997); /* Medical Blue-Green */
      color: white;
      position: relative;
      overflow: hidden;
    }
    .welcome-container::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
    }
    .welcome-container::after {
      content: "";
      position: absolute;
      bottom: -80px;
      left: -80px;
      width: 350px;
      height: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    .btn-custom {
      background: white;
      color: #0d6efd;
      font-weight: bold;
      border-radius: 50px;
      padding: 12px 30px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #f8f9fa;
      color: #20c997;
      transform: scale(1.05);
    }
    .logo {
      font-size: 70px;
      margin-bottom: 20px;
    }
    .navbar .nav-link.active {
      font-weight: bold;
      color: #0d6efd !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">

    <!-- Brand / Logo -->
    <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="{{ url_for('mainpage') }}">
      <img src="logo.jpeg" alt="Logo" 
           style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover; margin-right: 8px;">
     VIORA
    </a>

    <!-- Navbar Toggle (for mobile view) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'mainpage' %}active{% endif %}" href="{{ url_for('mainpage') }}">
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'Analog' %}active{% endif %}" href="{{ url_for('Analog') }}">
            About Us
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'result' %}active{% endif %}" href="{{ url_for('result') }}">
            Result
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-danger btn-sm ms-2" href="{{ url_for('logout') }}">
            Logout
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>



  <!-- Welcome Section -->
  <div class="container-fluid welcome-container d-flex flex-column justify-content-center align-items-center text-center">
    <div class="logo">⚕️</div>
    <h1 class="display-4 fw-bold">Smart Healthcare Monitoring</h1>
    <p class="lead mt-3">An Innovative Solution for Real-time Patient Care and Analysis</p>
    <a href="mainpage.html" class="btn btn-custom btn-lg mt-4 shadow">Get Started</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
