
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quality IoT Dashboard</title>

  <!-- Chart.js & Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>


  <style>
    body {
      background: linear-gradient(180deg,#0f172a 0%, #111827 60%);
      -webkit-font-smoothing: antialiased;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card {
      background: linear-gradient(180deg,#111827,#0b1220);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
      padding: 18px;
    }
    .muted { color: #9CA3AF; }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="flex items-center justify-between px-6 py-4">
  <div class="flex items-center gap-3">
    <div class="text-2xl font-semibold">📡 IoT Dashboard</div>
    <div class="ml-4 text-sm muted">Prototype</div>
  </div>
  <div class="flex items-center gap-4">
    <div id="statusIndicator" class="text-sm muted">Mode: <span id="modeLabel">Simulate</span></div>
    <label class="flex items-center gap-2">
      <input id="modeToggle" type="checkbox" class="toggle-checkbox">
      <span class="text-sm muted">Live</span>
    </label>
    <div id="clock" class="text-sm muted"></div>
  </div>
</nav>

<main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

  <!-- Temperature -->
  <section class="card">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium">🌡 Temperature</h3>
      <div class="muted text-sm">°C</div>
    </div>
    <div class="flex flex-col items-center">
      <canvas id="temperatureGauge" width="260" height="160"></canvas>
      <div id="temperatureNumeric" class="mt-3 text-2xl font-semibold">-- °C</div>
      <div class="muted text-sm mt-1">Range 0 — 50°C</div>
    </div>
  </section>

  <!-- Humidity -->
  <section class="card">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium">💧 Humidity</h3>
      <div class="muted text-sm">%</div>
    </div>
    <canvas id="humidityChart" height="160"></canvas>
  </section>

  <!-- Turbidity -->
  <section class="card">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium">🌊 Turbidity</h3>
      <div class="muted text-sm">NTU</div>
    </div>
    <canvas id="turbidityChart" height="160"></canvas>
    <div class="mt-2 text-center muted text-sm">0–100 NTU scale</div>
  </section>

  <!-- pH Level -->
  <section class="card">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium">⚗ pH Level</h3>
      <div class="muted text-sm">pH</div>
    </div>
    <canvas id="phChart" height="160"></canvas>
    <div class="mt-2 text-center muted text-sm">Ideal range: 6.5 – 8.5</div>
  </section>

  <!-- Bacterial Presence -->
  <section class="card">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium">🧫 Bacterial Presence</h3>
      <div class="muted text-sm">CFU/mL</div>
    </div>
    <div class="flex flex-col items-center">
      <canvas id="bacteriaGauge" width="260" height="160"></canvas>
      <div id="bacteriaNumeric" class="mt-3 text-2xl font-semibold">-- CFU/mL</div>
      <div class="muted text-sm mt-1">Safe ≤ 500 CFU/mL</div>
    </div>
  </section>

  <!-- Device Location -->
  <section class="card">
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-lg font-medium">📍 Device Location</h3>
      <div id="gpsText" class="muted text-sm">Lat: -- , Lon: --</div>
    </div>
    <div id="map" class="w-full h-56 rounded" style="background:#0b1220;"></div>
  </section>

  <!-- Alarms -->
  <section class="card col-span-1 lg:col-span-3">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium">⚠ Alarms</h3>
      <div class="flex items-center gap-3">
        <label class="muted text-sm">Interval</label>
        <select id="intervalSelect" class="bg-gray-800 rounded px-2 py-1 text-sm muted">
          <option value="3000">3s</option>
          <option value="5000" selected>5s</option>
          <option value="10000">10s</option>
        </select>
        <button id="clearAlarms" class="bg-gray-700 px-3 py-1 rounded text-sm muted">Clear</button>
      </div>
    </div>
    <div id="alarmsList" class="space-y-2 max-h-40 overflow-auto"></div>
  </section>

</main>

<!-- JS -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key={{ google_key }}&callback=initMap"></script>
  <script src="jav.js"></script>
   <script src="Tp.js"></script>
    <script src="HTp.js"></script>

</body>
</html>
