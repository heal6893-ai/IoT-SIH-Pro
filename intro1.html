{% extends "base.html" %}
{% block content %}
<style>
  /* Reset margins and padding */
  html, body {
   height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Fullscreen gradient background */
  

  /* Card styling */
  .intro-card {
    background: #fff;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 100%;
  }

  .intro-card h2 {
    font-weight: bold;
  }

  .intro-icon .logo {
    width: 100px;
    height: auto;
  }

  .intro-actions {
    display: flex;
    justify-content: space-between;
  }
</style>

<!-- Full-screen hero container -->
<section class="intro-screen">
  <div class="intro-card text-center animate__animated animate__fadeInUp">

    <!-- App logo or icon -->
    <div class="intro-icon mb-4">
      <img src="{{ url_for('static', filename='images/logo1.png') }}"
           alt="Medical App Logo"
           class="logo">
    </div>

    <h2 class="fw-bold mb-3">
      Welcome to <span class="text-primary">Medical App</span>
    </h2>
    <p class="lead text-muted">
      Track, learn, and stay healthy with quick disease info and more.
    </p>

    <!-- Bottom fixed action buttons -->
    <div class="intro-actions mt-5">
      <a class="btn btn-outline-primary px-4"
         href="{{ url_for('finish_intro') }}">
         Skip
      </a>
      <a class="btn btn-primary px-4"
         href="{{ url_for('intro2') }}">
         Next
      </a>
    </div>
  </div>
</section>
{% endblock %}
