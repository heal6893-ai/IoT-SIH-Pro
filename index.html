{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h1 class="text-center mb-5 fw-bold text-primary">Medical App Dashboard</h1>

  <div class="row g-4 justify-content-center">

    <!-- Monitoring Card -->
    <div class="col-md-4">
      <div class="feature-card text-center shadow-lg p-4">
        <i class="bi bi-activity display-3 text-success"></i>
        <h3 class="mt-3">Monitoring</h3>
        <p>View live sensor health data in real time.</p>
        <a href="{{ url_for('monitor') }}" target="_blank" class="btn btn-success mt-2">Open</a>
      </div>
    </div>

    <!-- Analog Card -->
    <div class="col-md-4">
      <div class="feature-card text-center shadow-lg p-4">
        <i class="bi bi-graph-up-arrow display-3 text-info"></i>
        <h3 class="mt-3">Analysis</h3>
        <p>Explore charts, graphs and data analytics.</p>
        <a href="{{ url_for('Analog') }}" target="_blank" class="btn btn-info mt-2">Open</a>
      </div>
    </div>

    <!-- Result Card -->
    <div class="col-md-4">
      <div class="feature-card text-center shadow-lg p-4">
        <i class="bi bi-check-circle display-3 text-primary"></i>
        <h3 class="mt-3">Result</h3>
        <p>View diagnosis summaries and health reports.</p>
        <a href="{{ url_for('result') }}" target="_blank" class="btn btn-primary mt-2">Open</a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
